    <title>0.nf3.co</title>
    <style>main { max-width: 38rem; padding: 2rem; margin: auto; }</style>
    <meta charset="UTF-8">

  <body>
    <main>
      <script>
        const noop = () => {};
        const copy = sourceId => {
          return () => {
            const text = document.getElementById(sourceId).textContent;
            navigator.clipboard.writeText(text)
              .then(() => {
                alert(`Copied "${text}" to clipboard"`);
              }, () => {
                alert("Unable to copy to clipboard");
              });
          }
        };
        const setupClipboard = (source, link) => {
          document
            .getElementById(link)
            .addEventListener("click", copy(source));
        };
      </script>
